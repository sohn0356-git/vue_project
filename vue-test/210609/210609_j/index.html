<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" @input="bindMessage" :value="msg">
        <div>{{ msg }}</div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            },
            methods:{
                bindMessage(event){
                    this.msg = event.target.value
                }
            }
        })
    </script>
    
</body>
</html>
