<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <style>
        .normal{
            color:blue;
        }
        .active{
            color:red;
        }
    </style>
    <div id="app">
        
        <div ref="msg">{{ msg }}</div>
        <div ref="div"></div> 
    </div>
    <div id="app2">
        <div v-once>{{ msg }}</div>
        <div v-html="msg"></div>
        <div>{{ msg }}</div>
        <div>{{ number + 8 }}</div>
        <div>{{ Math.round(1.67) }}</div>
        <div :class="className" @click="changeClassName">{{ msg }}</div>
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                msg:'Hello Vue!'
            },
            beforeCreate(){
                console.log('beforeCreate!', this.msg)
            },
            created(){
                console.log('Created!', this.msg)
            },
            beforeMount(){
                console.log('beforeMount!', this.$refs.div)
            },
            mounted(){
                console.log('mounted!', this.$refs.div)
            },
            beforeUpdated(){
                console.log('beforeUpdated', this.$refs.msg.innerText)
            },
            updated(){
                console.log('updated', this.$refs.msg.innerText)
            },
            beforeDestroy(){
                console.log('beforeDestroy')
            },
            destroyed(){
                console.log('destroyed')
            }
        })
        const vm2 = new Vue({
            el:'#app2',
            data:{
                msg:'Hello Vue!<br/>hihi',
                number: 2,
                className:'normal'
            },
            methods:{
                changeClassName(){
                    this.className = 'active'
                }
            }
        })
    </script>
</body>
</html>
