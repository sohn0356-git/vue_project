<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-comp>
            <!-- <div slot="slot1">Hello Slots!</div>
            <input type="text">
            <h2>Hello Slot!</h2> -->
            
            <template slot-scope="{ mySlotData }">
                {{ mySlotData }}
            </template>
        </my-comp>
    </div>
    <script>
        Vue.component('my-comp',{
            // template:'<div><slot></slot><slot name="slot1">대체 콘텐츠</slot></div>'
            
            template: '<div><slot :my-slot-data="message"></slot></div>',
            data(){
                return {
                    message:'Hello Slot~~!'
                }
            }
        })
        const vm = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
