<html lang="en">
<head>

    <title>Document</title>

</head>
<body>

        }

        }

            <div class="child">
            <!-- <div class="child" @click.stop="clickHandler"> -->

            </div>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            },
            methods:{
                clickHandler(event){
                    console.log(event.currentTarget.className)
                }
            }
        })
    </script>
    
</body>
</html>
